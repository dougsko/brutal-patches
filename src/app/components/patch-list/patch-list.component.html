<div class="center row section">
    <div class="title"><span>Latest Patches</span></div>

    <ul>
        <li *ngFor="let patch of visiblePatches">
            <a routerLink="/patch/{{patch.id}}">{{patch.id}}. {{patch.title}}</a>
        </li>
    </ul>
    <mat-paginator [length]="totalPatches" pageSize=25 (page)="getPaginatorData($event)"
        showFirstLastButtons="true">
    </mat-paginator>
</div>
