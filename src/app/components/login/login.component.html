<div class="center row section">
  <div class="title"><span>Login</span></div>
  <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="username">Username </label>
      <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
        #username="ngModel" />
      <div class="orange alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
        Username is required
      </div>
    </div>
    <br/>
    <div class="form-group">
      <label for="password">Password </label>
      <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
        #password="ngModel" />
      <div class="orange alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">
          Password must be at least 6 characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <button mat-button color="primary">
        Login
      </button>
    </div>
    <div class="form-group">
      <div class="orange alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
        Login failed: {{ errorMessage }}
      </div>
    </div>
  </form>

  <div class="alert alert-success" *ngIf="isLoggedIn">
    Logged in as {{ roles }}.
  </div>
</div>
