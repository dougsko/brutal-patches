<div class="profile-container">
  <div class="profile-content section">
    <div class="title"><span>Profile</span></div>
    
    <div class="profile-card" *ngIf="currentUser; else loggedOut">
      <div class="profile-field">
        <label class="field-label">Name:</label>
        <span class="field-value">{{ currentUser.username }}</span>
      </div>
      
      <div class="profile-field">
        <label class="field-label">Email:</label>
        <span class="field-value">{{ currentUser.email || 'Not provided' }}</span>
      </div>
      
      <div class="profile-field">
        <label class="field-label">Token:</label>
        <span class="field-value token-display">
          {{ currentUser.access_token.substring(0, 20) }}...{{ currentUser.access_token.substr(currentUser.access_token.length - 20) }}
        </span>
      </div>
      
      <div class="profile-field" *ngIf="currentUser.roles && currentUser.roles.length > 0">
        <label class="field-label">Roles:</label>
        <div class="roles-list">
          <span class="role-chip" *ngFor="let role of currentUser.roles">{{ role }}</span>
        </div>
      </div>
    </div>
    
    <ng-template #loggedOut>
      <div class="logged-out-message">
        <p>Please login to view your profile.</p>
        <a routerLink="/login" class="login-link">Go to Login</a>
      </div>
    </ng-template>
  </div>
</div>
