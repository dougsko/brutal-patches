<div class="admin-layout">
  <mat-toolbar class="admin-toolbar" color="primary">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    
    <span class="admin-title">Brutal Patches Admin</span>
    
    <span class="spacer"></span>
    
    <!-- Admin User Menu -->
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
      <mat-icon>person</mat-icon>
      <span class="user-name">{{ adminUser.username }}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="onUserMenuClick('profile')">
        <mat-icon>person</mat-icon>
        <span>My Profile</span>
      </button>
      <button mat-menu-item (click)="onUserMenuClick('settings')">
        <mat-icon>settings</mat-icon>
        <span>Admin Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="onUserMenuClick('logout')" class="logout-button">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      
      <!-- Admin User Info -->
      <div class="admin-user-info">
        <div class="user-avatar">
          <mat-icon>admin_panel_settings</mat-icon>
        </div>
        <div class="user-details">
          <div class="username">{{ adminUser.username }}</div>
          <div class="role-badge">
            <mat-chip color="primary" selected>Admin</mat-chip>
          </div>
        </div>
      </div>

      <mat-divider></mat-divider>

      <!-- Navigation Menu -->
      <mat-nav-list class="admin-nav-list">
        <ng-container *ngFor="let item of navigationItems">
          <a mat-list-item 
             *ngIf="hasPermission(item.permission)"
             [routerLink]="item.route" 
             routerLinkActive="active-nav-item"
             (click)="onNavItemClick(item)">
            <mat-icon matListIcon>{{ item.icon }}</mat-icon>
            <span matLine>{{ item.label }}</span>
            
            <!-- Badge for notifications -->
            <div class="nav-badge" *ngIf="item.badge">
              <span class="badge" [ngClass]="'badge-' + item.badge.color">
                {{ item.badge.text }}
              </span>
            </div>
          </a>
        </ng-container>
      </mat-nav-list>

      <mat-divider></mat-divider>

      <!-- Quick Actions -->
      <div class="quick-actions">
        <h3 class="section-title">Quick Actions</h3>
        <mat-nav-list>
          <a mat-list-item routerLink="/admin/moderation" class="quick-action-item">
            <mat-icon matListIcon color="warn">priority_high</mat-icon>
            <span matLine>Review Queue</span>
            <span matLine class="secondary-text">3 items pending</span>
          </a>
          <a mat-list-item routerLink="/admin/users" class="quick-action-item">
            <mat-icon matListIcon>person_add</mat-icon>
            <span matLine>New Users</span>
            <span matLine class="secondary-text">5 today</span>
          </a>
        </mat-nav-list>
      </div>
    </mat-sidenav>

    <!-- Main Content Area -->
    <mat-sidenav-content class="main-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
