{{title}}

<div id="meta-info">
    <input (change)="updateValue('title', title)" size="50" style="border: none;" id="title-text" [(ngModel)]="title" placeholder="{{title}}">
   <p><textarea (change)="updateValue('description', description)" rows="3" cols="100" style="border: none;" id="description-text" [(ngModel)]="description" placeholder="{{description}}"></textarea></p>
    <p><input (change)="updateValue('tags', tags)" style="border: none;" id="tag-text" [(ngModel)]="tags" placeholder="{{tags}}"></p>
</div>
