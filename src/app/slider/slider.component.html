<div class="toggle-outer" id="mode">
    <!-- <div class="toggle" data-max="2"></div> -->
    <jqxSlider (onChange)="moveSlider($event)" 
        class="toggle"
        [height]="100" [width]="34"
        [min]="0" [max]="1"
        [orientation]="'vertical'"
        [showTicks]="false"
        [showTickLabels]="false"
        [showButtons]="false"
        [tooltip]="false"
        [mode]="'fixed'"
        >
    </jqxSlider>
</div>
<p class="label lower">Mode</p>
