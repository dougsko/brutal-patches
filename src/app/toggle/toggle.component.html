<div class="toggle-outer" id="mode">
        <jqxSlider (onChange)="moveToggle($event)" class="toggle" [height]="77" [width]="32" [min]="0"
            [max]="max_data" [value]="patch[name]" [orientation]="'vertical'" [showTicks]="false"
            [showTickLabels]="false" [showButtons]="false" [tooltip]="false" [mode]="'fixed'">
        </jqxSlider>
</div>
<p [ngClass]="{'lower': lower === 'true'}" class="label">{{label}}</p>
