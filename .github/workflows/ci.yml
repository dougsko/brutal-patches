name: CI Tests

on:
  push:
    branches: ['**']  # Run on all branch pushes
  pull_request:
    branches: [main]  # Run on PRs to main

# Cancel previous runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  # Optimize npm for CI
  NPM_CONFIG_PROGRESS: false
  NPM_CONFIG_AUDIT: false

jobs:
  # Security audit and dependency check
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install backend dependencies
        run: |
          cd server-src
          npm ci

      - name: Run security audit script
        run: |
          cd server-src
          chmod +x scripts/security-audit.sh
          ./scripts/security-audit.sh
        continue-on-error: true

      - name: Upload security audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-results
          path: server-src/security-audit-*/
          retention-days: 7

  # Quick smoke test to fail fast
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: security-audit
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Check package.json files
        run: |
          echo "âœ… Checking package.json files..."
          if ! [ -f package.json ]; then
            echo "âŒ Frontend package.json not found"
            exit 1
          fi
          if ! [ -f server-src/package.json ]; then
            echo "âŒ Backend package.json not found"
            exit 1
          fi
          echo "âœ… Package files exist"

      - name: Validate Node.js version compatibility
        run: |
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: [smoke-test, security-audit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend linting (if available)
        run: |
          if npm run lint --silent 2>/dev/null; then
            npm run lint
          else
            echo "No frontend linting configured, skipping..."
          fi
        continue-on-error: true

      - name: Run frontend tests
        run: npm run test:ci

      - name: Generate test coverage (if available)
        run: |
          if npm run test:coverage --silent 2>/dev/null; then
            npm run test:coverage
          else
            echo "No test coverage configured, skipping..."
          fi
        continue-on-error: true

      - name: Test frontend build
        run: npm run build:prod

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: [smoke-test, security-audit]
    defaults:
      run:
        working-directory: server-src
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server-src/package-lock.json

      - name: Install backend dependencies
        run: npm ci

      - name: Run backend linting
        run: |
          if npm run lint --silent 2>/dev/null; then
            npm run lint
          else
            echo "No backend linting configured, skipping..."
          fi
        continue-on-error: true

      - name: Run backend unit tests
        run: npm test

      - name: Run backend tests with coverage
        run: |
          if npm run test:cov --silent 2>/dev/null; then
            npm run test:cov
          else
            echo "No test coverage configured, skipping..."
          fi
        continue-on-error: true

      - name: Run backend e2e tests
        run: |
          if npm run test:e2e --silent 2>/dev/null; then
            npm run test:e2e
          else
            echo "No e2e tests configured, skipping..."
          fi
        continue-on-error: true

      - name: Test backend build
        run: npm run build

      - name: Generate test coverage report
        run: |
          if npm run test:cov --silent 2>/dev/null; then
            npm run test:cov
          fi
        continue-on-error: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: server-src/coverage/
          retention-days: 7

      - name: Validate serverless configuration
        working-directory: server-src
        run: |
          NODE_NO_WARNINGS=1 npx serverless print --stage dev > /dev/null
          echo "âœ… Serverless configuration is valid"

      - name: Check for environment variables
        run: |
          echo "Checking required environment variables..."
          if grep -q "process.env" src/**/*.ts; then
            echo "âœ… Environment variables properly referenced"
          else
            echo "âš ï¸  No environment variables found"
          fi

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: backend-tests
    defaults:
      run:
        working-directory: server-src
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server-src/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run basic load test
        run: |
          # Start the application in background
          npm run start:prod &
          APP_PID=$!
          
          # Wait for app to start
          sleep 10
          
          # Basic load test using curl
          echo "Running basic load test..."
          for i in {1..10}; do
            curl -f http://localhost:4000/health || echo "Health check $i failed"
          done
          
          # Stop the application
          kill $APP_PID || true
        continue-on-error: true

  test-results:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, performance-tests, security-audit]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.frontend-tests.result }}" == "success" ]]; then
            echo "âœ… Frontend tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Frontend tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.backend-tests.result }}" == "success" ]]; then
            echo "âœ… Backend tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Backend tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.frontend-tests.result }}" == "success" && "${{ needs.backend-tests.result }}" == "success" ]]; then
            echo "ðŸŽ‰ **All tests passed!** Ready for deployment." >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "ðŸš¨ **Some tests failed.** Please fix issues before merging." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi